<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/860c3ec7bbc5da3e97233ccecafe512e?family=Circular+Std+Book" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="mt-5 cover-card p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <p class="m-0 cover-card-name">Samantha Smith</p>
                <div class="d-flex align-items-center">
                    <span class="mr-1 cover-card-span">26 Years | </span>
                    <span class="mr-2 cover-card-span">5"4 feet</span>
                    <span class="cover-card-icon">
                        <span class="material-icons">turned_in_not</span>
                    </span>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-1">
                <div>
                    <p class="cover-card-info cover-card-text">Catholic Christian</p>
                    <p class="mb-2 cover-card-info">New York, USA</p>
                    <p class="cover-card-info cover-card-text">UI UX Designer</p>
                    <p class="cover-card-info">Computer Science</p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="cover-card-img mr-2">
                        <img src="img/girl.jpg" alt="girl" class="cover-card-image">
                    </div>
                    <div class="cover-card-img2">
                        <img src="img/girl-2.jpg" alt="girl" class="cover-card-image">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button class="mr-2 cover-card-btnoutline">More info</button>
                <button class="cover-card-btnprimary">Connect Request</button>
            </div>
        </div>
        <div class="mt-5 cover-card p-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <p class="m-0 cover-card-name">Emilli Williamson</p>
                <div class="d-flex align-items-center">
                    <span class="mr-1 cover-card-span">26 Years | </span>
                    <span class="mr-2 cover-card-span">5"4 feet</span>
                    <span class="cover-card-icon">
                        <span class="material-icons">turned_in_not</span>
                    </span>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-1">
                <div>
                    <p class="cover-card-info cover-card-text">Catholic Christian</p>
                    <p class="mb-2 cover-card-info">New York, USA</p>
                    <p class="cover-card-info cover-card-text">UI UX Designer</p>
                    <p class="cover-card-info">Computer Science</p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="cover-card-img mr-2">
                        <img src="img/girl.jpg" alt="girl" class="cover-card-image">
                    </div>
                    <div class="cover-card-img2">
                        <img src="img/girl-2.jpg" alt="girl" class="cover-card-image">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button class="mr-2 cover-card-btnoutline">More info</button>
                <button class="cover-card-btnprimary">Connect Request</button>
            </div>
        </div>
    </div>
</body>
</html>
