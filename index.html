<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="cover">
        <div class="cover-card">
            <div class="cover-card-wrapper">
                <p class="cover-card-name">Samantha Smith</p>
                <div class="cover-card-cover">
                    <span class="cover-card-span">26 Years &nbsp; |</span>
                    <span class="cover-card-span cover-card-feet">5"4 feet</span>
                    <span class="cover-card-icon">
                        <span class="material-icons">turned_in_not</span>
                    </span>
                </div>
            </div>
            <div class="cover-card-wrapper">
                <div>
                    <div class="cover-card-block">
                        <p class="cover-card-info cover-card-text">Catholic Christian</p>
                        <p class="cover-card-info cover-card-location">New York, USA</p>
                    </div>
                   <div>
                       <p class="cover-card-info cover-card-text">UI UX Designer</p>
                       <p class="cover-card-info">Computer Science</p>
                   </div>
                </div>
                <div class="cover-card-cover">
                    <div class="cover-card-img">
                        <img src="img/girl.jpg" alt="girl" class="cover-card-image">
                    </div>
                    <div class="cover-card-img2">
                        <img src="img/girl-2.jpg" alt="girl" class="cover-card-image">
                    </div>
                </div>
            </div>
            <div class="cover-card-flex">
                <button class="cover-card-btnoutline">More info</button>
                <button class="cover-card-btnprimary">Connect Request</button>
            </div>
        </div>
        <div class="cover-card">
            <div class="cover-card-wrapper">
                <p class="cover-card-name">Ayo Lana</p>
                <div class="cover-card-cover">
                    <span class="cover-card-span">35 Years &nbsp; |</span>
                    <span class="cover-card-span cover-card-feet">5"7 feet</span>
                    <span class="cover-card-icon">
                        <span class="material-icons">turned_in_not</span>
                    </span>
                </div>
            </div>
            <div class="cover-card-wrapper">
                <div>
                    <div class="cover-card-block">
                        <p class="cover-card-info cover-card-text">Hindu Muslim</p>
                        <p class="cover-card-info cover-card-location">Ajegunle, Lagos</p>
                    </div>
                    <div>
                        <p class="cover-card-info cover-card-text">Boss Major</p>
                        <p class="cover-card-info">Int. Relations</p>
                    </div>
                </div>
                <div class="cover-card-cover">
                    <div class="cover-card-img">
                        <img src="img/girl.jpg" alt="girl" class="cover-card-image">
                    </div>
                    <div class="cover-card-img2">
                        <img src="img/girl-2.jpg" alt="girl" class="cover-card-image">
                    </div>
                </div>
            </div>
            <div class="cover-card-flex">
                <button class="cover-card-btnoutline">More info</button>
                <button class="cover-card-btnprimary">Connect Request</button>
            </div>
        </div>
    </div>
</body>
</html>
